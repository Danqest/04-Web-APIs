<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>JS Finance Quiz</title>
  </head>
  <body>
    <!-- header for scores button and display of time/score -->
    <header>
      <h1>
        <button onclick="renderScores()">View Scores</button>
      </h1>
      <ul>
        <li class="timer">Time:</li>
        <li class="score">Score:</li>
      </ul>
    </header>
    <!-- card wrapper for diplay of header, text, and buttons -->
    <div class="card-wrapper">
      <h2 class="card-header">Quiz Challenge Game</h2>
      <div class="card">
        <div class="card-body" id="'card-body">
          <ul class="answer-boxes" id="answer-id">
            <li>Test Your Finance Knowledge</li>
          </ul>
        </div>

        <div class="card-footer">
          <ul class="footer-body">
            <button id="submitBtn" class="btn">Click Me to Start!</button>
          </ul>
        </div>
      </div>
    </div>
    <!-- use javascript file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
