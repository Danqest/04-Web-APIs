<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <header>
      <h1>View Highscores</h1>
      <ul>
        <li class="timer">Time:</li>
      </ul>
    </header>
    <div class="wrapper">
      <h2 class="card-header">Quiz Challenge Game</h2>
      <div class="card">
        <div class="card-body">
          <ul>
            <li class="answer-boxes"></li>
          </ul>
        </div>
        <div class="card-footer">
          <button id="submitBtn" class="btn">Click Me!</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
